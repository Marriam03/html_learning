<body>
    <div class="center">
        <div class="center">
            <h1>FeedBack Form</h1>
        </div>
        <form><br>
            <div class="center">
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname" value="Enter Name"><br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" email="email" value="Enter Email"><br><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" Subject="subject" value="Enter Subject"><br><br>
                <label for="msg">Message:</label><br>
                <input type="textarea" id="msg" message="msg" value="Enter Message"><br>
                <br>
            </div>

                <input type="submit" value="Submit">
            </div>
        </form> 
    </div>
